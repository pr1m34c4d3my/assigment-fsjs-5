<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jquery Floating Text</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex_container">
      <h1>Floating Text Jquery Plugin</h1>
      <div id="carbon-block" style="margin: 20px auto" align="center"></div>
      <p>A simple Jquery plugin to Floating text/characters in input form.</p>
      <form>
        <div class="input_wrap">
          <input type="text" placeholder="Please type" />
          <div class="after"></div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./floating-text.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
